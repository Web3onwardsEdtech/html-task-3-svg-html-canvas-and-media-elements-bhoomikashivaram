<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <svg version="1.1" width="300" height="300" xmlns="https://www.w3.org/2000/svg">
    <rect x="80" y="95" rx="10" ry="5" height="180" width="190" fill="maroon" stroke="yellow" stroke-width="5"/>
    <circle cx="170" cy="180" r="60" fill="indigo" />
    <text x="170" y="190" text-anchor="middle" font-size="40" fill="yellow">SVG</text>
  </svg>
    <canvas id="myCanvas" width="200" height="300"></canvas>
<script>
   var canvas = document.getElementById("myCanvas");
   var context = canvas.getContext('2d');
    context.beginPath();
    context.moveTo(20, 70);
    context.lineTo(130, 130);
    context.lineTo(130, 25);
    context.fill();
</script> 
<audio controls autoplay muted loop>
  <source src="audio.mp3" type="audio/mp3">
  <source src="audio.wav" type="audio/wav">
  this browser doesnt support HTML audio
</audio>

<video controls width="500" autoplay loop muted>
  <source src="path/to/videofile.mp4" type="video/mp4">
  <source src="path/to/videofile.webm" type="video/webm">
  this browser doesnt support html video
</video>    
</body>
</html>
